<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll The Dice Tally Example</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Simulate 10x Power Up Button -->
    <div class="power-ups">
        <label class="power-ups-check">Left Vote
            <input type="checkbox" id="leftVote" onclick="multiply()">
            <span class="checkmark"></span>
        </label>
    </div>

    <!-- NFT Example Images -->
    <div class="nft-wrapper">
        <img  id="left-nft">
        <img  id="right-nft">
    </div>

    <!-- Total Tally's Container -->
    <div class ="tallys">
        <p id="leftTotal"></p>
        <p id="rightTotal"></p>
    </div>

    <!-- Menu Container -->
    <div class="container">

        <!-- Dice Images -->
        <div class="dice-wrapper">
            <img  id="die-1">
            <img  id="die-2">
        </div>
        
        <!-- Number Rolled -->
        <div class="float-container">
            <p id="rolledNum"></p>
        </div>

        <!-- Button Container -->
        <div class="buttons">
            <button onclick="diceRoll()">Roll Dice</button>
        </div>
    </div>

    <!-- Import JS Script -->
    <script src="main.js"></script>
</body>
</html>
